<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Links Example</title>
  <style>
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Navigate to Other Pages:</h2>

<a href="1vid.html" class="button">Mazda Miata</a>
<a href="2vid.html" class="button">About</a>
<a href="3vid.html" class="button">Contact</a>

</body>
</html>
